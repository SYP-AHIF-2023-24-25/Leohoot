<div
  *ngIf="alert"
  @alertAnimation
  class="fixed top-1/3 left-1/2 transform -translate-x-1/2 w-full max-w-md px-4"
>
  <div class="pr-4 pb-4 pt-2 mb-4 text-background-blue-dark border-2 border-background-blue-dark shadow-sm rounded-lg bg-white" role="alert">
    <div class="flex items-center pl-2">
      <img class="shrink-0 w-12 h-12" src="assets/images/hooti.png" alt="info icon" aria-hidden="true" />
      <div class="text-lg font-medium pt-3">Leohoot</div>
    </div>
    <div class="pl-4 mt-2 mb-4 text-sm text-black">
      {{ alert.message }}
    </div>
    <div *ngIf="alert.type !== 'confirm'" class="flex justify-end pl-4">
      <button type="button"
              class="text-white bg-background-blue hover:bg-background-blue-dark font-medium rounded-lg text-sm px-3 py-1.5 inline-flex items-center"
              aria-label="Close"
              (click)="closeAlert()">
        Dismiss
        <svg class="ml-2 w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>

    <div *ngIf="alert.type === 'confirm'" class="flex justify-end pl-4">
      <button type="button"
              class="text-white bg-background-blue hover:bg-background-blue-dark font-medium rounded-lg text-sm px-3 py-1.5 inline-flex items-center mr-2"
              aria-label="Confirm"
              (click)="handleConfirm(true)">
        Confirm
        <svg class="ml-2 w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                d="m1 7l4 5 9-9" />
        </svg>
      </button>
      
      <button type="button"
              class="text-white bg-background-blue hover:bg-background-blue-dark font-medium rounded-lg text-sm px-3 py-1.5 inline-flex items-center"
              aria-label="Cancel"
              (click)="handleConfirm(false)">
        Cancel
        <svg class="ml-2 w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
  </div>
</div>
